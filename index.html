<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEC-Patan Sports Week 2026</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Background Image -->
        <div class="hero-background">
            <img src="Home Image/Main Hero.png" alt="Background" class="bg-image">
        </div>

        <!-- Hero Content -->
        <div class="hero-content">
            <!-- Title Image -->
            <div class="title-container">
                <img src="Home Image/Title11-Photoroom.png" alt="Welcome to GEC-Patan Sports Week 2026" class="title-image">
            </div>

            <!-- Character Group Overlay -->
            <div class="characters-container">
                <img src="Home Image/Home design-Photoroom.png" alt="Characters" class="characters-image">
            </div>

            <!-- Enter Button -->
            <button class="enter-button" id="enterBtn">
                <span class="button-text">ENTER THE SPORTS WEEK</span>
                <span class="button-icon">🏆</span>
            </button>
        </div>

        <!-- Floating Decorative Elements -->
        <div class="floating-decorations">
            <div class="float-emoji float-1">⚽</div>
            <div class="float-emoji float-2">🏀</div>
            <div class="float-emoji float-3">🏐</div>
            <div class="float-emoji float-4">🏸</div>
            <div class="float-emoji float-5">🎯</div>
            <div class="float-emoji float-6">🏆</div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
